<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center">Saiba qual a melhor opção para abastecimento do seu carro.</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 1,90</ion-label>
          <ion-input required type="number" [(ngModel)]="precoAlcool">R$ </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 2,90</ion-label>
          <ion-input required type="number" [(ngModel)]="precoGasolina">R$ </ion-input>
        </ion-item>

        <ion-button (click)="calcular()" expand="full">Calcular</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{resultado}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
